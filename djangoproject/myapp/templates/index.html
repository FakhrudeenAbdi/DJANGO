<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    /* Add  custom styles here */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .post {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 0.5rem;
    }
    .post-date {
      font-size: 0.875rem;
      color: #666666;
      margin-bottom: 1rem;
    }
    .post-content {
      line-height: 1.6;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-center mb-6">Latest Blog Posts</h1>
    <!-- Django template rendering -->
    {% for post in posts %}
    <div class="post">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-date">Published on {{ post.published_date }}</p>
      <p class="post-content">{{ post.content }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
